<div class="search-div">
    <button mat-raised-button (click)="onCreate()"><mat-icon>add</mat-icon>Create</button>
    <mat-form-field class="search-form-field" floatLabel="never">
        <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()"><mat-icon>clear</mat-icon></button>
    </mat-form-field>
</div>
<div class="mat-elevation-z8 container">
    <mat-table [dataSource]="listData" matSort>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>University Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="country">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Country</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.country}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="career">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Career</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.career}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="careerFocus">
            <mat-header-cell *matHeaderCellDef>Career Focus</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.careerFocus}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="agreement">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Agreement</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.agreement}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="curriculum">
            <mat-header-cell *matHeaderCellDef>Curriculum</mat-header-cell>
            <mat-cell *matCellDef="let element"><a target="_blank" href="{{element.curriculum}}">Click Here</a></mat-cell>
        </ng-container>
        <ng-container matColumnDef="webpage">
            <mat-header-cell *matHeaderCellDef>Web page</mat-header-cell>
            <mat-cell *matCellDef="let element"><a href="{{element.webpage}}">{{element.webpage}}</a></mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="onEdit(row)"><mat-icon>open_in_new</mat-icon></button>
                <button mat-icon-button color="warn" (click)="onDelete(row.$key)"><mat-icon>delete_outline</mat-icon></button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
